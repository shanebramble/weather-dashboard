<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="header-style bg-primary bg-gradient">
        <h1 class="py-4">Weather Dashboard</h1>
    </header>
    <main class="d-flex flex-column">

        <div class="row">
            <section class="city-search col-2">
                <div>
                    <h2>Search for a City:</h2>
                    <input class="form-control" type="text" name="city" id="city" placeholder="City Name">
                    <button type="submit" class="btn btn-primary mt-3 search-btn">Search</button>
                    <hr>
                    <!-- Recently Searched Cities -->
                    <div></div>
                </div>
            </section>

            <section class="city-details col-10">
                <div class="current-weather">
                    <h2 class="city-name"></h2>
                    <div class="info"></div>
                </div>
                <div>
                    <h2>Five Day Forecast:</h2>
                    <!-- Bootstrap Cards will be used here. -->
                    <section class="row">
                        <div class="card" style="width: 18rem;">
                            <img src="https://via.placeholder.com/350x150" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk
                                    of the card's content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </section>

                </div>
            </section>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    </head>
    <script src="./assets/js/script.js"></script>
</body>

</html>
