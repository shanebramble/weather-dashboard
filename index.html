<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="header-style bg-primary bg-gradient">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="d-flex flex-column">

        <div class="row">
            <section class="city-search col-2">
                <div>
                    <h2>Search for a City:</h2>
                    <input class="form-control" type="text" name="city" id="city" placeholder="City Name">
                    <button type="submit" class="btn btn-primary mt-3 search-btn">Search</button>
                    <hr>
                    <!-- Recently Searched Cities -->
                    <div></div>
                </div>
            </section>

            <section class="city-details col-10">
                <div class="current-weather">
                    <h2 class="city-name"></h2>
                    <div class="info"></div>
                </div>
                <div>
                    <h2>Five Day Forecast:</h2>
                    <!-- Bootstrap Cards will be used here. -->
                </div>
            </section>
        </div>

    </main>
</body>

</html>
